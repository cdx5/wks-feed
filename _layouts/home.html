---
layout: default
---

{% if page.url == "/" %}
    <div class="intro">
        {{ content }}
    </div>
{% endif %}

{% for post in paginator.posts %}
    <a href="{{ post.url }}" class="dot"></a>
    <div class="post">
        {% if post.header %}
            <h1>{{ post.header }}</h1>
        {% endif %}
        {{ post.content }}
    </div>
{% endfor %}
